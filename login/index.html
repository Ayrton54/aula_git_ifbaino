<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../styles.css">
</head>

<body>
    <div class="container">
        <form id="form-login" class="login-form">
            <h1>Login</h1>
            <div class="form-group">
                <label for="username-login">Usuário</label>
                <input required type="text" id="username" name="username" placeholder="Digite seu usuário">
            </div>
            <div class="form-group">
                <label for="password-login">Senha</label>
                <input required type="password" id="password" name="password" placeholder="Digite sua senha">

            </div>
            <button type="submit">Entrar</button>
        </form>
        <p>Não tem uma conta? <a href="../register/index.html">Cadastre-se</a></p>
    </div>
    <script src="../script.js"></script>
</body>

</html>
