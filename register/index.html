<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <div class="container">
        <form id="form-cadastro" class="cadastroForm">
            <h1>Cadastro</h1>
            <div class="form-group">
                <label for="username-cadastro">Usuário</label>
                <input required type="text" id="username-cadastro" name="username" placeholder="Digite seu usuário">
            </div>
            <div class="form-group">
                <label for="password-cadastro">Senha</label>
                <input required type="password" id="password-cadastro" name="password" placeholder="Digite sua senha">
            </div>
            <button type="submit">Cadastre-se</button>
        </form>
        <p>Já possui uma conta? <a href="../login/index.html">Faça login</a></p>
    </div>
    <script src="../script.js"></script>
</body>
</html>
